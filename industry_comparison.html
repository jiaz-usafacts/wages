	function countyOverTime(data){
		var byCounty = {}
		for(var i in data){
		//	console.log(data[i])
			byCounty[i]={}
			byCounty[i]["higher"]=0
			byCounty[i]["lower"]=0
			for(var y in data[i]){
				if(y!="fips" &&data[i][y]>0){
					byCounty[i]["higher"]+=1
				}else{
					byCounty[i]["lower"]+=1
				}
			}
			
		}
	}

	function yearThresholdCounts(data,threshold){
		
		var byYear = {}
		var counties = []
		for(var y = 2002; y<=2021; y++){
			byYear[y]={}
			byYear[y]["higher"]=[]
			byYear[y]["lower"]=[]
			byYear[y]["totalCounty"]=0
			for(var i in data){

				if(Object.keys(numberToState).indexOf(state)>-1){
					 counties.push(fips)

						if(parseFloat(value)>=threshold){

						}else{

						}
					}
				}else{
					//console.log(state)
					
				}
				
			}	
		}
		
		return byYear
	}

function formatByFips(data){
	var formatted = {}
	for(var i in data){
		var cData = data[i]
		var fips = cData["fips"]
		formatted[fips]=cData
	}
	return formatted
}
